<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World's Countries List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .active-button {
        outline: 3px solid #186f65;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="container">
        <main>
          <!-- HEADINGS -->
          <h1>World's Countries List</h1>
          <h3>Total Number of Countries : <span id="countriesNum"></span></h3>
          <!-- BUTTONS -->
          <div class="buttons">
            <button id="btn1">Starting word</button>
            <button id="btn2">Search with any word</button>
            <button id="btn3">
              Sort <i id="sortIcon" class="fas fa-sort-alpha-up"></i>
            </button>
          </div>
          <!-- SEARCHBAR -->
          <div class="searchbar">
            <input type="text" placeholder="Search" class="search" />
            <button id="searchButton">
              <i
                class="fas fa-search fa-xl"
                style="color: #b2533e; cursor: pointer"
              ></i>
            </button>
          </div>
          <div class="countries">
            <div class="country">India</div>
          </div>
        </main>
      </div>
    </nav>
  </body>
  <script src="script.js"></script>
  <script>
    // Function to fetch the list of countries and update the total number of countries
    function fetchCountriesAndUpdateTotal() {
      fetch("https://restcountries.com/v3.1/all")
        .then((response) => response.json())
        .then((data) => {
          const totalCountries = data.length;
          document.getElementById("countriesNum").textContent = totalCountries;
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    }

    // Call the function when the page loads
    window.addEventListener("load", fetchCountriesAndUpdateTotal);
  </script>
</html>
